<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/header :: headerFragment"></th:block>
<script type="text/javascript">
	function actAlert() {
		var biz_id = document.getElementById("accombiz_id").value
		document.getElementById("biz_id").value = biz_id;
		var a = confirm("객실 정보 등록을 완료하고 이미지등록을 하시겠습니까?")
		if (a) return true;
		else return false;
	}
	
	function goBack() {
		var a = confirm("작성한 내용은 저장되지 않습니다. 사업자 메인 페이지로 이동합니다.")
		if (a) window.location.href = "/biz/rooms";
		else return false;
	}
</script>
<body>
	<h1>객실등록</h1>
	<form action="/biz/roomImgInsertForm" method="post" >
		<label for="accombiz_id">
			<select id="accombiz_id" name="accombiz_id" th:field="${accomList}">
				<option th:each="accom : ${accomList}"
						th:value="${accom.biz_id}"
						th:text="${accom.biz_name}">	
			</select>
			업체 선택
			<input type="hidden" required id="biz_id" name="biz_id" value="">
		</label><br>
		<label for="r_name">
			<input type="text" required="required" id="r_name" name="r_name" placeholder="객실명 입력" style="width: 300px" value="">객실명
		</label><br>
		<label for="r_price">
			<input type="number" required="required" id="r_price" name="r_price" placeholder="숙박요금 입력" min="0" style="width: 200px" value="" >요금
		</label><br>
		<label for="r_capacity">
			<input type="number" required="required" id="r_capacity" name="r_capacity" placeholder="숙박 가능 인원 1~10" min="1" max="100" style="width: 200px" value="">숙박 가능 인원
		</label><br>
		<label for="r_count">
			<input type="number" required="required" id="r_count" name="r_count" placeholder="객실 내 방 수 1~10" min="1" max="10" style="width: 200px" value="">객실 내 방 수
		</label><br>
		<label for="bath_count">
			<input type="number" required="required" id="bath_count" name="bath_count" placeholder="객실 내 욕실 수 1~10" min="1" max="10" style="width: 200px" value=""> 객실 내 욕실 수
		</label><br>
		<label for="bed_type">
			<select id="bed_type" name="bed_type">
				<option value="300">침대 없음</option>
				<option value="310" selected="selected">싱글</option>
				<option value="320">트윈</option>
				<option value="330">더블</option>
			</select>
			배드타입
		</label><br>
		<div>
			<h6>객실 옵션</h6>
				<input type="checkbox" name="hasBath" id="hasBath" checked>
				<label for="hasBath">욕조</label><br>
				<input type="checkbox" name="hasWifi" id="hasWifi" checked>
				<label for="hasWifi">WIFI</label><br>
				<input type="checkbox" name="hasAc" id="hasAc" checked>
				<label for="hasAc">에어컨</label><br>
				<input type="checkbox" name="hasTv" id="hasTv" checked>
				<label for="hasTv">TV</label><br>
		</div><br>
		<label for="r_info">
			<textarea rows="10" cols="100" id="r_info" name="r_info" placeholder="객실 소개를 입력해주세요"></textarea>
		</label><br>
		<input type="submit" value="다음 단계로" onclick="return actAlert()" >
		<input type="button" onclick="return goBack()" value="메인으로">
	</form>
</body>
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</html>
