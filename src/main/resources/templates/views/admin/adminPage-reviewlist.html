<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default_layout">

<th:block layout:fragment="content">
	<div class="row">
		<h3 style="padding-left: 180px; padding-bottom: 5px;">관리자 페이지</h3>
	  <!-- 각 화면의 네비게이션 탭 시작 부분 -->
		<div class="col-4" style="text-align: center; width: 180px; height: auto;">
			<div class="list-group" id="list-tab" role="tablist">
				<!-- 일반 회원 관리탭 -->
				<a class="list-group-item list-group-item-action"
					id="list-user-list" data-bs-toggle="list"
					role="tab" aria-controls="list-user"
					th:onclick="|location.href='@{/adminPage}'|">일반회원 </a> 
				
				<!-- 사업자 회원 관리탭 -->
				<a class="list-group-item list-group-item-action"
					id="list-biz-list" data-bs-toggle="list"
					role="tab" aria-controls="list-biz" 
					th:onclick="|location.href='@{/adminPage-accomlist}'|">
					사업자 회원
				</a> 
					
				<!-- QnA 관리탭 -->
				<a class="list-group-item list-group-item-action"
					id="list-QnA-list" data-bs-toggle="list"
					role="tab" aria-controls="list-QnA"
					th:onclick="|location.href='@{/adminPage-qnalist}'|">
					게시판 관리
				</a>
				
				<!-- Review 관리탭 -->
				<a class="list-group-item list-group-item-action active"
					id="list-review-list" data-bs-toggle="list"
					role="tab" aria-controls="list-review">
					리뷰 관리
				</a>
				
			</div>
		</div>
		
		<!-- 각 탭을 클릭하면 나오는 표 시작 부분 -->
		<div class="col-10">
			<div class="tab-content table-responsive" id="nav-tabContent" style="width: 90%;">
			
				<!-- review 테이블 헤더와 내용 -->
					<table class="table align-middle">
						<thead>
							<tr>
								<th scope="col">번호</th>
								<th scope="col">별점</th>
								<th scope="col">작성 날짜</th>
								<th scope="col">내용</th>
								<th scope="col">삭제요청</th>
								<th scope="col">관리</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
						<!-- listReview를 이용해 리뷰 정보 출력 -->
							<tr th:each="r : ${reviewlist}" th:if="${r.del_request == 'Y'}">
					           <th scope="row" th:text="${r.rn}"></th>
					           <!-- <th th:text="${r.pay_id}"></th> -->
					           <td th:text="${r.rating}"></td>
					           <td th:text="${r.review_date}"></td>
					           <td th:text="${r.review_content}"></td>
					           <td>
					           	  <span th:if="${r.del_request == 'Y'}">O</span>
					           	  <span th:if="${r.del_request == 'N'}">-</span>
					           </td>
					           <td>
									<form action="/delReviewImg" method="post">
									    <input type="hidden" name="pay_id" th:value="${r.pay_id}">
									    <button type="submit" id="deleteBtn">삭제</button>
									</form>
							   </td>
					           <td>
									<form action="/rejectDelReview" method="post">
									    <input type="hidden" name="pay_id" th:value="${r.pay_id}">
									    <button type="submit">반려</button>
									</form>
							   </td>
					         </tr>
							<tr th:each="r : ${reviewlist}" th:if="${r.del_request == 'N'}">
					           <th scope="row" th:text="${r.rn}"></th>
					           <!-- <th th:text="${r.pay_id}"></th> -->
					           <td th:text="${r.rating}"></td>
					           <td th:text="${r.review_date}"></td>
					           <td th:text="${r.review_content}"></td>
					           <td>
					           	  <span th:if="${r.del_request == 'Y'}">O</span>
					           	  <span th:if="${r.del_request == 'N'}">-</span>
					           </td>
					         </tr>
						</tbody>
					</table>
					
					<!-- 페이징 작업 -->
					<div>
						<nav aria-label="Page navigation example">
							<ul class="pagination justify-content-center">
								<li class="page-item disabled"
									th:if="${page.startPage - page.pageBlock >= 1}">
									<a class="page-link"
									   th:href="'/adminPage-reviewlist?currentPage=' + ${page.startPage - page.pageBlock}">
										<span aria-hidden="true">&laquo;</span>
										<span class="sr-only">Previous</span>
									</a>
								</li>
								<li class="page-item"
									th:each="i: ${#numbers.sequence(page.startPage, page.endPage)}">[
									<a class="page-link" th:href="'/adminPage-reviewlist?currentPage=' + ${i}"
										th:text="${i}" th:class="${i == page.currentPage ? 'active' : ''}">
									</a>]
								</li>
								<li class="page-item"
									th:if="${page.endPage + page.pageBlock <= page.totalPage}">
									<a class="page-link"
									   th:href="'/adminPage-reviewlist?currentPage=' + ${page.startPage + page.pageBlock}">
										<span aria-hidden="true">&raquo;</span>
										<span class="sr-only">Next</span>
									</a>
								</li>
							</ul>
						</nav>
					</div>
				
					
			</div>
		</div>
	</div>
</th:block>
</html>
